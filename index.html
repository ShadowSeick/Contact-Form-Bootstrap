<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <main class="mt-5">
        <h1 class="text-center text-white">Contact Me</h1>
        <div class="container border border-1 border-info shadow-lg bg-light p-3">
            <form action="#">
                <div class="row row-cols-1 row-cols-md-2 w-100">
                    <div class="col mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName"
                        placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col mb-3">
                       <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" 
                        placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                    <div class="col mb-3">
                       <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" id="inputEmail" class="form-control" 
                        placeholder="Email" aria-label="email" required>
                    </div>
                    <div class="col mb-3">
                       <label for="inputPhone" class="form-label">Phone (optional)</label>
                        <input type="tel" id="inputPhone" class="form-control" 
                        placeholder="Phone" aria-label="Phone number">
                    </div>
                    <div class="col-12 mb-3">
                       <label for="subjectMessage" class="form-label">Subject</label>
                        <input type="subject" id="subjectMessage" class="form-control" 
                        placeholder="Subject" aria-label="Message Subject" required>
                    </div>
                    <div class="col-12 mb-3">
                       <label for="textAreaMessage" class="form-label">Message</label>
                       <textarea class="form-control" id="textAreaMessage" rows="2" 
                       placeholder="Message" aria-label="Message Text" required>
                       </textarea>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
